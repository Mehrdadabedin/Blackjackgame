{% extends 'base.html' %}

{% block content %}
  <h2>Delete member "{{ member.name }}"</h2>
  <form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete this member?</p>
    <button type="submit">Delete</button>
    <a href="{% url 'show_members' %}">Cancel</a>
  </form>
{% endblock %}
